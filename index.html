<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kiçik Google Giriş və Balans Paneli</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(90deg, #d60000, #000000);
    color: #fff;
    height: 100vh;
  }
  #balance-container {
    position: fixed;
    top: 8px;
    right: 8px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(6px);
    padding: 6px 10px;
    border-radius: 10px;
    box-shadow: 0 0 6px rgba(255,0,0,0.5);
    display: flex;
    align-items: center;
    gap: 8px;
    user-select: none;
    font-size: 12px;
    min-width: 140px;
  }
  #balance-container span#balance {
    font-size: 16px;
    font-weight: 700;
    color: #ffd700;
    min-width: 55px;
    text-align: right;
  }
  #user-email {
    font-size: 10px;
    color: #eee;
    max-width: 110px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  button#login-btn, button#logout-btn {
    background-color: #4285F4;
    color: white;
    border: none;
    padding: 4px 8px;
    border-radius: 7px;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    font-size: 11px;
    min-width: 65px;
  }
  button#logout-btn {
    background-color: #dc3545;
  }
  button#login-btn:hover {
    background-color: #3367d6;
  }
  button#logout-btn:hover {
    background-color: #a32929;
  }
</style>
</head>
<body>

<div id="balance-container">
  <span id="balance">0.00 ₼</span>
  <div id="user-email" title=""></div>
  <button id="login-btn">Daxil ol</button>
  <button id="logout-btn" style="display:none;">Çıxış</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<script>
  // Sizin real Firebase layihə parametrləriniz
  const firebaseConfig = {
    apiKey: "AIzaSyC4sGTK_P4KperVswrxxmt69H5cocsgnNw",
    authDomain: "niceuc-e5986.firebaseapp.com",
    databaseURL: "https://niceuc-e5986-default-rtdb.firebaseio.com",
    projectId: "niceuc-e5986",
    storageBucket: "niceuc-e5986.appspot.com",
    messagingSenderId: "242221260650",
    appId: "1:242221260650:web:1e2672e275ee13e38dcf13"
  };

  // Firebase'i başladın
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const loginBtn = document.getElementById('login-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const balanceSpan = document.getElementById('balance');
  const userEmailDiv = document.getElementById('user-email');

  let balanceRef = null;

  // Giriş düyməsinin funksiyası
  loginBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => alert("Xəta: " + err.message));
  });

  // Çıxış düyməsinin funksiyası
  logoutBtn.addEventListener('click', () => {
    auth.signOut();
  });

  // İstifadəçi statusunun dəyişməsini izləyin
  auth.onAuthStateChanged(user => {
    if (user) {
      // İstifadəçi daxil olubsa
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      userEmailDiv.textContent = user.email;
      userEmailDiv.title = user.email;

      if (balanceRef) balanceRef.off(); // Köhnə izləyicini dayandır
      balanceRef = db.ref('balances/' + user.uid);
      balanceRef.on('value', snapshot => {
        let val = snapshot.val();
        if (val === null || val === undefined) {
          val = 0; // Əgər balans yoxdursa, 0 olaraq təyin et və bazaya yaz
          balanceRef.set(val);
        }
        balanceSpan.textContent = val.toFixed(2) + " ₼";
      });
    } else {
      // İstifadəçi çıxış edibsə
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      userEmailDiv.textContent = '';
      userEmailDiv.title = '';
      balanceSpan.textContent = "0.00 ₼";
      if (balanceRef) {
        balanceRef.off();
        balanceRef = null;
      }
    }
  });
</script>

</body>
</html>
